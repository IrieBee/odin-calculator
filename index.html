<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="column" id="screen">
            <div >12345</div>
        </div>
        <div class="column">
            <button class="row">AC</button>
            <button class="row">DEL</button>
            <button class="row">%</button>
            <button class="row">+</button>
        </div>
        <div class="column">
            <button class="row">7</button>
            <button class="row">8</button>
            <button class="row">9</button>
            <button class="row">*</button>
        </div>
        <div class="column">
            <button class="row">4</button>
            <button class="row">5</button>
            <button class="row">6</button>
            <button class="row">/</button>
        </div>
        <div class="column">
            <button class="row">1</button>
            <button class="row">2</button>
            <button class="row">3</button>
            <button class="row">-</button>
        </div>
        <div class="column">
            <button class="row">0</button>
            <button class="row">.</button>
            <button class="row" id="big">=</button>
        </div>
    </section>
    
</body>
</html>
