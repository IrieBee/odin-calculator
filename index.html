<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="column">
            <div>12345</div>
        </div>
        <div class="column">
            <div class="row">AC</div>
            <div class="row">DEL</div>
            <div class="row">%</div>
            <div class="row">+</div>
        </div>
        <div class="column">
            <div class="row">1</div>
            <div class="row">2</div>
            <div class="row">3</div>
            <div class="row">x</div>
        </div>
        <div class="column">
            <div class="row">4</div>
            <div class="row">5</div>
            <div class="row">6</div>
            <div class="row">/</div>
        </div>
        <div class="column">
            <div class="row">7</div>
            <div class="row">8</div>
            <div class="row">9</div>
            <div class="row">-</div>
        </div>
        <div class="column">
            <div class="row">0</div>
            <div class="row">.</div>
            <div class="row" id="big">=</div>
        </div>
    </section>
    
</body>
</html>
