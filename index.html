<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="column" id="screen">
            <div id="numbers"></div>
        </div>
        <div class="column">
            <button class="row" id="ac">AC</button>
            <button class="row" id="del">DEL</button>
            <button class="row" id="percent">%</button>
            <button class="row" id="plus">+</button>
        </div>
        <div class="column">
            <button class="num" data-number="7">7</button>
            <button class="num" data-number="8">8</button>
            <button class="num" data-number="9">9</button>
            <button class="row" id="grow">*</button>
        </div>
        <div class="column">
            <button class="num" data-number="4">4</button>
            <button class="num" data-number="5">5</button>
            <button class="num" data-number="6">6</button>
            <button class="row" id="split">/</button>
        </div>
        <div class="column">
            <button class="num" data-number="1">1</button>
            <button class="num" data-number="2">2</button>
            <button class="num" data-number="3">3</button>
            <button class="row" id="dash">-</button>
        </div>
        <div class="column">
            <button class="num" data-number="0">0</button>
            <button class="row" id="dot">.</button>
            <button class="row" id="big">=</button>
        </div>
    </section>
    
</body>
</html>
